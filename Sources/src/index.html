<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal boilerplate</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700" rel="stylesheet">
    <link href="assets/ui.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="greetings">Monster index</h1>
    </header>

    <section class="input-fields">
        <input id="monster-id" value="34" placeholder="Monster ID (1 to 325)" />
        <button id="trigger">Show me the monster!</button>
        <button id="random-trigger">Get random monster!</button>
    </section>

    <section id="monster-stats">
        <h2>Monster stats:</h2>
        <img class="monster__image"></img>
        <h3 class="monster__name"></h3>
        <span class="monster__type"></span>
        <ul class="monster__actions"></ul>
    </section>
</body>
</html>
