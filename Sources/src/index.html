<html>
<head>

    <h1 class="greetings">D&amp;D Monster index</h1>

    <button id="random-trigger">Get random monster!</button>

    <section id="monster-stats">
        <h2 class="monster__name">Monster name</h2>
        <span class="monster__type">Monster type</span>
        <ul class="monster__skills">
            <li>Monster skill</li>
            <li>Monster skill</li>
            <li>Monster skill</li>
        </ul>
    </section>
</body>
</html>
